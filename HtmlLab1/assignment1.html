<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Provinces and Territories of Canada</title>
    <style>
        body {
            background-color: aliceblue;
        }

        h1 {
            color: steelblue;
            background-color: aliceblue;
            text-align: center;
            margin: 24px 0 16px 0;
            font-family: Arial, sans-serif;
        }
 
        th{
            border-collapse: collapse;
            width: 100%;
            font-family: Arial, sans-serif;
            background-color: #191970;
        }
    </style>
</head>

<body>

    <h1> Provinces and Territories of Canada </h1>

    <table>
        <thead>
            <tr>
                <th rowspan="2" class="center">Flag</th>
                <th rowspan="2" class="left">Province</th>
                <th rowspan="2" class="center">Postal Abbreviation</th>
                <th rowspan="2" class="center">Capital City</th>
                <th rowspan="2" class="center">Largest City</th>
                <th rowspan="2" class="center">Entered Confederation</th>
                <th rowspan="2" class="right">Population</th>
                <th colspan="3" class="head-area">Area (km<sup>2</sup>)</th>
                <th colspan="2" class="head-seats">Seats</th>
            </tr>
    </table>
    </body>


</html>
